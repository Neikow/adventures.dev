
name: Tests for Next.js app

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    name: Run unit tests using jest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
